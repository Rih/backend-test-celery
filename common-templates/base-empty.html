{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta name="twitter:card" content="summary" />
  <title>Nora's meals {% now 'Y' %}</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="{% static 'freelancer/assets/img/favicon.ico' %}" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{% static 'freelancer/css/styles.css' %}" rel="stylesheet" />
  <link href="{% static 'freelancer/css/custom.css' %}" rel="stylesheet" />
</head>

<body id="page-top">
  <!-- Masthead-->
  <!-- Portfolio Section-->
  <section class="page-section portfolio" >
    <div class="container">
      <!-- Portfolio Section Heading-->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">¿Qué es?</h2>
      <!-- Icon Divider-->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Portfolio Grid Items-->
      <div class="row">
      <div class="col-12">
            {% block content %}{% endblock content %}
      </div>
    </div>
  </section>

  <!-- Footer-->
  <footer class="footer text-center">

  </footer>
  <!-- Copyright Section-->
  <div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright © {% now 'Y' %}</small></div>
  </div>
  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
  <div class="scroll-to-top d-lg-none position-fixed">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
  </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- Contact form JS-->
  <script src="{% static 'freelancer/assets/mail/jqBootstrapValidation.js' %}"></script>
  <script src="{% static 'freelancer/assets/mail/contact_me.js' %}"></script>
  <!-- Core theme JS-->
  <script src="{% static 'freelancer/js/scripts.js' %}"></script>
</body>

</html>
