{% extends "base-modal.html" %}

        <label for="id_title">Name</label>
        <input id="id_title" class="form-control"
               type="text"
               name="title"
               maxlength="255"
               placeholder="Details here"
               required
            value="{{ object.title }}"  />
      </div>
{% endblock modal_content %}
