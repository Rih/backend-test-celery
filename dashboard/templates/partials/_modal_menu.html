{% extends "base-modal.html" %}
{% block modal_content %}
    {% csrf_token %}
    <div class="form-group">
        <div class="row">
            <div class="col-lg-12">
                <select id="id_meals" name="meals" style="width: 100%" multiple>
                    {% for meal in meals %}
                    <option value="{{ meal.id }}">{{ meal.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="id_scheduled_at">Schedule</label>
        <input id="id_scheduled_at" class="form-control"
               type="date"
               name="scheduled_at"
               placeholder="Date here"
               value="{{ tomorrow }}"
               required
            value=""  />
        <input type="hidden" name="none" value="" />
      </div>
{% endblock modal_content %}
