{% extends "base-admin.html" %}

{% block custom_head %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock custom_head %}

{% block content %}

<div id="create_container"></div>
<div id="wrapper">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Today's Menu</h1>
        <div class="row">
            <div class="col-lg-12 mb-4">
                 <button class="btn btn-success float-right js-create-btn">Create</button>
             </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">All Menus</h6>
            </div>
            <div class="card-body">
                <div id="accordion"></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
  {% block js %}
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="module">
        import Menu from '../static/js/menu.js';

        $(document).ready(function(){
            new Menu("{{ base_url }}", "{{ partial_names|safe }}");
        });
    </script>
  {% endblock js %}

</body>
</html>
